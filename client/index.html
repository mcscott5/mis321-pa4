<body onload="handleOnLoad()">
  <div class="navvy">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img width="48" height="48" class="dumbPic"
            src="https://img.icons8.com/color/48/dumbbell.png" alt="dumbbell" />
          tidefit</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-underline">
            <a class="nav-link active" aria-current="page" href="#" onclick="handleHomeClick()">Home</a>
            <a class="nav-link" href="#" onclick="handleAddClick()">Add Exercise</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

<div class="container" id="add-exercise-form">
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="activityType">Activity Type</label>
                <input type="text" id="activityType", name="activityType", placeholder="Activity Type" class="form-control">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="distance">Distance (in miles)</label>
                <input type="number" id="distance", name="distance", placeholder="Distance (in miles)" class="form-control">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="dateCompleted">Date Completed</label>
                <input type="date" id="dateCompleted", name="dateCompleted", placeholder="Date Completed" class="form-control">
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-outline-light" id="submitNewExerciseButton" onclick="addExercise()">Add Exercise</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12">
        <table class="table table-dark table-hover align-middle" id="exerciseTable">
            <thead>
                <tr>
                  <th scope="col">Activity Type</th>
                  <th scope="col">Distance in Miles</th>
                  <th scope="col">Date Completed</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody></tbody>
        </table> 
    </div>
</div>
